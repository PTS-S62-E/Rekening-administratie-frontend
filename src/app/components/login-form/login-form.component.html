<div class="form-group">
	<div *ngIf="invalidInput" class="alert alert-danger" translate>
		Invalid username/password
	</div>
	<div *ngIf="noInput" class="alert alert-danger" translate>
		No username/password
	</div>
</div>
<form>
	<div class="form-group">
		<label for="username" translate>Email</label>
		<input type="text" required="required" id="username" name="username" class="form-control" #username>
	</div>
	<div class="form-group">
		<label for="password" translate>Password</label>
		<input type="password" required="required" id="password" name="password" class="form-control" #password>
	</div>
	<div class="form-group">
		<button class="btn btn-primary" (click)="onLogin(username.value, password.value)" translate>Login</button>
		<hr/>
	</div>
</form>
