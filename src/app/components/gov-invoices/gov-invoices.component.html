<table class="table">
	<thead>
	<tr>
		<th scope="col">Persoon</th>
		<th scope="col">Prijs</th>
		<th scope="col">Betalen voor</th>
		<th scope="col">Status</th>
	</tr>
	</thead>
	<tbody>
	<tr *ngFor="let invoice of invoices">
		<th scope="row"><a [routerLink]="['/facturen/', invoice.id]">{{invoice.person.name}}</a>
		</th>
		<td>â‚¬ {{invoice.price.toFixed(2).toString().replace(".", ",")}}</td>
		<td> {{invoice.due.getDate()}}-{{invoice.due.getMonth() +
			1}}-{{invoice.due.getFullYear()}}
		</td>
		<td>
			<app-status-icon [status]="invoice.status"></app-status-icon>
		</td>
	</tr>
	</tbody>
</table>
