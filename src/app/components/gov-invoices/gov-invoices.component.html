<table class="table">
	<thead>
	<tr>
		<th scope="col" translate>Person</th>
		<th scope="col" translate>Price</th>
		<th scope="col" translate>Due date</th>
		<th scope="col" translate>Status</th>
	</tr>
	</thead>
	<tbody>
	<tr *ngFor="let invoice of invoices">
		<th scope="row"><a [routerLink]="['/facturen/', invoice.id]">{{invoice.person.name}}</a>
		</th>
		<td>â‚¬ {{invoice.getPrice()}}</td>
		<td> {{invoice.due.getDate()}}-{{invoice.due.getMonth() +
			1}}-{{invoice.due.getFullYear()}}
		</td>
		<td>
			<app-status-icon [status]="invoice.getStatus()"></app-status-icon>
		</td>
	</tr>
	</tbody>
</table>
