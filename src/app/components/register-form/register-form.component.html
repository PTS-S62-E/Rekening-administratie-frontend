<div class="form-group">
	<div *ngIf="invalidInput" class="alert alert-danger" translate>
		Invalid username/password
	</div>
	<div *ngIf="noInput" class="alert alert-danger" translate>
		No username/password
	</div>
</div>
<form>
	<div class="form-group">
		<label for="name" translate>Name</label>
		<input type="text" required="required" id="name" name="name"
			   class="form-control" #name>
	</div>
	<div class="form-group">
		<label for="username" translate>Email</label>
		<input type="text" required="required" id="username" name="username"
			   class="form-control" #username>
	</div>
	<div class="form-group">
		<label for="password" translate>Password</label>
		<input type="password" required="required" id="password" name="password"
			   class="form-control" #password>
	</div>
	<div class="form-group">
		<label for="address" translate>Address</label>
		<input type="text" required="required" id="address" name="address"
			   class="form-control" #address>
	</div>
	<div class="form-group">
		<label for="postalcode" translate>Zipcode</label>
		<input type="text" required="required" id="postalcode" name="postalcode"
			   class="form-control" #postalcode>
	</div>
	<div class="form-group">
		<label for="city" translate>City</label>
		<input type="text" required="required" id="city" name="city"
			   class="form-control" #city>
	</div>
	<div class="form-group">
		<label for="country" translate>Country</label>
		<select required="required" id="country" name="country"
				class="form-control" #country>
			<option value="Finland" translate selected>Finland</option>
		</select>
	</div>
	<div class="form-group">
		<button type="submit" class="btn btn-primary"
				(click)="onRegister(name.value,
				username.value,
				password.value,
				address.value,
				postalcode.value,
				city.value,
				country.value)"
				translate>
			Login
		</button>
	</div>
</form>
